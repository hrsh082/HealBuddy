version: '3.8'

services:
  mongodb:
    image: mongo:6
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: healbuddy
    volumes:
      - mongo_data:/data/db
    networks:
      - healbuddy-network

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/healbuddy
      - JWT_SECRET=${JWT_SECRET:-your_jwt_secret_key}
      - NODE_ENV=production
    depends_on:
      - mongodb
    networks:
      - healbuddy-network
    volumes:
      - ./server:/app

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:5000/api
    depends_on:
      - server
    networks:
      - healbuddy-network

volumes:
  mongo_data:

networks:
  healbuddy-network:
    driver: bridge
